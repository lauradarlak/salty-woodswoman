<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Salty Woodswoman – Tinned Pantry Goods Coming Soon</title>
  <meta name="description" content="Salty Woodswoman is a curated pantry shop for the wild-hearted. Stocking tinned fish, preserves, and other fiercely good foods. Launching soon – get notified.">
  <meta name="keywords" content="Salty Woodswoman, pantry goods, tinned fish, conservas, gourmet food, ecommerce, artisanal, coming soon">
  <meta name="author" content="Salty Woodswoman">

  <!-- Open Graph and Twitter -->
  <meta property="og:title" content="Salty Woodswoman – Tinned Pantry Goods Coming Soon" />
  <meta property="og:description" content="Join our list and be the first to stock your pantry with wild, curated goods." />
  <meta property="og:image" content="https://yourdomain.com/images/social-preview.jpg" />
  <meta property="og:url" content="https://yourgithubusername.github.io/saltywoodswoman" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #817c3a;
      color: #292c1b;
    }

    header {
      padding: 1rem 2rem 0;
      font-size: 0.9rem;
      font-weight: bold;
      color: #292c1b;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #292c1b;
      margin: 0 2rem 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      gap: 2rem;
    }

    .left, .right {
      flex: 1 1 45%;
    }

    .left h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .left p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #292c1b;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e372b;
    }

    small {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
      display: block;
    }

    .right img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }

      .left, .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>Salty Woodswoman</header>
  <hr>

  <div class="container">
    <div class="left">
      <h1>We’re Stocking the Pantry</h1>
      <p>Be the first to know when our shelves are filled with wild-caught tins and forest-foraged goods. No spam, just salty dispatches.</p>
      <form action="https://formsubmit.co/tin@saltywoodswoman.com" method="POST">
        <input type="email" name="email" required>
        <button type="submit">Submit</button>
      </form>
      <small>You’re in good company. We'll reach out when it's time to feast.</small>
    </div>

    <div class="right">
      <img src="placeholder.jpg" alt="Tinned fish and pantry goods">
    </div>
  </div>
</body>
</html>
